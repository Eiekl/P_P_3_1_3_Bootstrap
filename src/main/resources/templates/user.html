<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-gl navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1"
           th:text="|${user.email} with roles: ${user.getShortRoles()}|">
        </a>
        <div class="navbar-nav ml-auto">
            <form th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Log Out">
            </form>
        </div>
    </nav>
</header>

<div class="row vh-100">
    <div class="col-2">
        <nav class="nav nav-pills flex-column">
            <a class="nav-link"
               sec:authorize="hasAuthority('ROLE_ADMIN')" href="/admin">Admin</a>
            <a class="nav-link active" href="/user">User</a>
        </nav>
    </div>

    <div class="col-10">
        <h2>User information-page</h2>
        <div class="tab-pane fade show active border" id="admin_panel" role="tabpanel" aria-labelledby="home-tab">
            <div class="card-header">
                <h5>About user</h5>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <th>ID</th>
                <th>User Name</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Roles</th>
                </thead>

                <tbody>
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.getShortRoles()}"></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
